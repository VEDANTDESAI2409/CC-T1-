<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand-name">CookWithMe</a>
        <a href="index.html" class="nav-link">Recipes</a>
        <a href="favorites.html" class="nav-link">Favorites</a>
    </nav>

    <h1>Your Order</h1>

    <div id="empty-order" style="display:none; text-align:center; margin-top: 2rem; color: #999;">
        <p>Your order is empty</p>
    </div>

    <ul id="order-list" class="order-list"></ul>

    <div class="order-summary" style="display:none;">
        <strong>Total: $<span id="order-total">0.00</span></strong>
        <button id="place-order-btn" class="btn" style="margin-left: 1rem;">Place Order</button>
        <button id="clear-order-btn" class="btn btn-clear" style="margin-left: 1rem;">Clear Order</button>
    </div>

    <script src="script.js"></script>
    <script>
        setActiveNavLink('order.html');
        renderOrderList();
        updateOrderNotification();

        document.getElementById('place-order-btn').addEventListener('click', () => {
            alert('Your order has been placed successfully!');
            clearOrder();
            renderOrderList();
            updateOrderNotification();
        });

        document.getElementById('clear-order-btn').addEventListener('click', () => {
            clearOrder();
            renderOrderList();
            updateOrderNotification();
        });
    </script>
</body>
</html>
